  <script src="/static/js/libs/flot/jquery.flot.min.js"></script>
  <script src="/static/js/libs/flot/jquery.flot.fillbetween.js"></script>
  <script>
    $(document).ready(function($) {
      {% block js %}{% endblock %}
        $.fn.parallax = function(options){
          var $$ = $(this);
          offset = $$.offset();
          var defaults = {
              "start": 0,
              "stop": offset.left + $$.width(),
              "coeff": 0.95
          };
          var opts = $.extend(defaults, options);
          return this.each(function(){
            $(window).bind('scroll', function() {
                    windowLeft = $(window).scrollLeft();
                    if((windowLeft >= opts.start) && (windowLeft <= opts.stop)) {
                        newCoord = windowLeft * opts.coeff;
                        $$.css({
                            "background-position": newCoord + "px 0"
                        });
                    }
                });
            });
        };
        $('#wolke1').parallax({ "coeff":-0.65 });
        $('#wolke2').parallax({ "coeff":1.15 });
    });
  </script>
